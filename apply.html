<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DoD - Application Submission</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body class="flex-y">
	<header class="flex">
		<nav id="global-navigation" class="fill flex">
			<a href="/index.html">Home</a>
			<a href="/jobs.html">Listing</a>
			<a href="/apply.html" class="current-page">Applications</a>
			<a href="/about.html">About</a>
		</nav>
		<a href="mailto:info@duoordxe.com.au">Contact Us</a>
	</header>

	<main id="page--apply" class="fill flex-y">
		<section id="application-header" class="flex-y flex-o">
			<h1>Application Submission</h1>
			<p>To apply for a job, please fill the following form<p>
		</section>

		<form id="application-form" class="flex-y" enctype="multipart/form-data">
			<h2>Personal information</h2>
			<p>
				<label for="input-name">Name</label>
				<input id="input-name" type="text" name="name-first" placeholder="First" required>
				<input type="text" name="name-last" placeholder="Last" required>
			</p>
			<p>
				<label for="input-address">Address</label>
				<input id="input-address" type="text" name="address" required>
			</p>
			<p>
				<label for="input-dob">Date of birth</label>
				<input id="input-dob" type="date" name="dob" required>
			</p>
			<p>
				<label for="input-phone">Phone no.</label>
				<input id="input-phone" type="text" name="phone" pattern="[0-9]+" required>
			</p>
			<p>
				<label for="input-email">Email</label>
				<input id="input-email" type="text" name="email" required>
			</p>
			<p>
				<label for="input-gender">Gender</label>
				<select id="input-gender" name="gender" required>
					<option value="">(choose one)</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</p>
			<p class="input-yesno">
				<label>Are you willing to submit to a background check if selected for employment?</label>
				<input type="radio" name="background" value="true" required>
				<input type="radio" name="background" value="false">
			</p>
			<p class="input-yesno">
				<label>Have you ever been convicted of a felony?</label>
				<input type="radio" name="felony" value="true" required>
				<input type="radio" name="felony" value="false">
			</p>
			<p class="input-yesno">
				<label>Are you a veteran?</label>
				<input type="radio" name="veteran" value="true" required>
				<input type="radio" name="veteran" value="false">
			</p>
			<p>
				<label for="input-start">When are you available to start in case you are selected for employment?</label>
				<input id="input-start" type="date" name="start-date" required>
			</p>

			<h2>Position information</h2>
			<p>
				<label for="input-company">Company name</label>
				<input id="input-company" type="text" name="company" required>
			</p>
			<p>
				<label for="input-refcode">Reference code</label>
				<input id="input-refcode" type="text" name="refcode" required>
			</p>
			<p>
				<label for="input-salary">Desired Salary</label>
				<input id="input-salary" type="text" name="salary" required>
			</p>

			<p>
				<label>Time</label>
				<input id="input-time-full" type="radio" name="time" value="full" required>
				<label for="input-time-full">Full-time</label>
				<input id="input-time-part" type="radio" name="time" value="part" required>
				<label for="input-time-part">Part-time</label>
				<input id="input-time-temporary" type="radio" name="time" value="temporary" required>
				<label for="input-time-part">Temporary</label>
			</p>
			<p>
				<label for="input-documents">Additional supporting documents (resume, certificates, e.t.c.)</label>
				<input id="input-documents" type="file" name="documents" multiple>
			</p>
			<button type="submit">Submit Application</button>
		</form>
	</main>

	<footer class="flex flex-o">
		<a id="project-anchor" href="https://dueordie.atlassian.net/jira/software/projects/WEBTECHPRJ/summary">Project Management</a>
	</footer>
</body>
</html>
